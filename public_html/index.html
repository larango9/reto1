<!DOCTYPE html>
<html>
    <head>
        <title>Reto 1 :: Leydi Arango</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="style.css" type="text/css" />
        <script src="lib/jquery-1.9.1.min.js" type="text/javascript"></script>
        <script src="controller.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="page">
            
            <header>
                <!--header-->
                <section id="menuInit">
                    <div id="linkRegister" class="eachItemMenu"><p>Registrarse</p></div>
                    <div id="linkLogin" class="eachItemMenu"><p>Ingresar</p></div>
                </section>
                <section id="menuRegister">
                    <div id="linkUploadImage" class="eachItemMenu"><p>Cargar Imagen</p></div>
                    <div id="linkClose" class="eachItemMenu"><p>Cerrar Session</p></div>
                </section>
            </header>
            
            <article>
                
                <div id="bgPopup"><p id="closePopup">Cerrar</p></div>
                
                <section id="registerUser">
                    <form>
                        <h3>Registrar Usuario</h3>
                        <p>usuario:</p>
                        <input class="inputField" id="txtUsernameNew" type="text" />
                        <p>contraseña:</p>
                        <input class="inputField" id="txtPasswordNew" type="password" />
                        <br />
                        <input class="buttonStyle" id="btnRegister" type="button" value="Registrar" />
                    </form>
                </section>
                
                <section id="loginUser">
                    <form>
                        <h3>Iniciar Sesion</h3>
                        <p>usuario:</p>
                        <input class="inputField" id="txtUsername" type="text" />
                        <p>contraseña:</p>
                        <input class="inputField" id="txtPassword" type="password" />
                        <br />
                        <input class="buttonStyle" id="btnLogin" type="button" value="Login" />
                    </form>
                </section>
                
                <section id="uploadImage">
                    <h3>Subir Imagen</h3>
                    <form enctype="multipart/form-data" action="php/UploadImage.php" method="POST">
                        Seleccionar: <input name="file" type="file" accept="image/*" />
                        <br />
                        <input type="submit" value="Subir Imagen" class="buttonStyle" />
                    </form>
                </section>
                
                
                <div id="listFiles">
                    
                </div>
                
            </article>
            
            <footer>
                
            </footer>
            
        </div>
    </body>
